<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!--Css-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Personal project</title>
  </head>
  <body class="dark">
    <!--Loading-->
    <div class="loader-container">
      <div class="loader-item"></div>
    </div>

    <header>
      <h1>Weather</h1>
      <div class="change-mode-container">
        <div class="dark-mode-container">
          <span class="dark-mode-item material-symbols-outlined">
            dark_mode
          </span>
        </div>
        <div class="light-mode-container">
          <span class="light-mode-item material-symbols-outlined">
            light_mode
          </span>
        </div>
        <div id="select-button" class="select-mode-dark"></div>
        <div class="vacio"></div>
      </div>
    </header>

    <main>
      <div>
        <div class="top-bar">
          <div class="img-country-container"></div>
          <div class="search">
            <input
              type="input"
              id="searching"
              placeholder="Search your capital..."
            />
            <table style="display: none">
              <thead>
                <tr>
                  <th>Acronym</th>
                  <th>Capital</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <div class="information" style="display: flex">
          <div class="section-information upper-information">
            <div class="upper-info-item min-temperature">
              <h2>Feels Like</h2>
              <h3 class="feelslikeData"></h3>
            </div>
            <div class="upper-info-item img-information"></div>
            <div class="upper-info-item max-temperature">
              <h2>Humidity</h2>
              <h3 class="humidityData"></h3>
            </div>
          </div>
          <div class="section-information lower-information">
            <div class="weather-information"></div>
            <div class="temperature"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <hr />
      <div class="footer-container">
        <div class="footer-section">
          <h4>Hector Gutierrez</h4>
          <a
            href="https://www.linkedin.com/in/hector-gutierrrez-5b8b20242/"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="linkedin"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-linkedin"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
              />
            </svg>
          </a>
        </div>
        <h5>&#169; 2023 All rights reserved</h5>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
